<!DOCTYPE html>

<html>
<head>
    <title>Sun-Net Consulting - TOA - Login</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="libs/sunnet/toa.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-responsive.min.css">
    <script type="text/javascript">
        function loginValidateDesktop()
        {
            var username=document.loginDesktop.username.value;
            var password=document.loginDesktop.password.value;
            if(username=="")
            return false;
            else if(password==undefined)
            return false;
            else if(username=="daniel" && password=="welcome")
            return true;
            else
            return false;
        }
        function loginValidateMobile()
        {
            var username=document.loginMobile.username.value;
            var password=document.loginMobile.password.value;
            if(username=="")
            return false;
            else if(password==undefined)
            return false;
            else if(username=="daniel" && password=="welcome")
            return true;
            else
            return false;
        }
    </script>
</head>

<body>
    
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span1">
                <img src="images/logo.jpg">        
            </div>
            <div class="span8">
                <label class="companyname" align="center"> Sun-Net </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <img src="images/PowerLinesTOA.jpg">
            </div>   
        </div>
        <div class="row-fluid visible-desktop" align="center">
            <form name="loginDesktop" action="NewOutage.html" onsubmit="return loginValidateDesktop()" method="post">
            <div class="row-fluid span9">
            <br>
            <b>Username:</b>
            <input type="text" id="username" class="input-small">
            <b>Password:</b>
            <input type="password" id="password" class="input-small">
            <br>
            (Username and password are case sensitive)
            <br>
            <div class="row-fluid">
            <div class="span5 offset4" align="right">
                <input type="submit" value=Login>
            </div>
            <div class="span3" align = "right">
                <input type="button" value="Exit"></div>
            </div>
            </div>
            </form>
        </div>
        <div class="row-fluid hidden-desktop" align="center">
            <form name="loginMobile" action="NewOutage.html" onsubmit="return loginValidateMobile()" method="post">
            <br>
            <input type="text" class="input-small" id="username" placeholder="Username">
            <input type="password" class="input-small" id="password" placeholder="Password">
            <br>
            <input type="submit" value=Login>
            <br>
            </form>
        </div>
        
    </div>
    
    
</body>
</html>
