<!DOCTYPE html>

<html>
<head>
    <title>Sun-Net Consulting - TOA - Login</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="libs/sunnet/toa.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-responsive.min.css">
</head>

<body>
    <form>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span1">
                <img src="images/logo.jpg">        
            </div>
            <div class="span8">
                <label class="companyname" align="center"> Sun-Net </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <img src="images/PowerLinesTOA.jpg">
            </div>   
        </div>
        <div class="row-fluid visible-desktop" align="center">
            <div class="row-fluid span9">
            <br>
            <b>Username:</b>
            <input type="text" id="username" class="input-small">
            <b>Password:</b>
            <input type="password" id="password" class="input-small">
            <br>
            (Username and password are case sensitive)
            <br>
            <div class="row-fluid">
            <div class="span5 offset4" align="right">
                <input type="submit" value=Login>
            </div>
            <div class="span3" align = "right">
                <input type="button" value="Exit"></div>
            </div>
            </div>
        </div>
        <div class="row-fluid hidden-desktop" align="center">
            <br>
            <input type="text" class="input-small" id="username" placeholder="Username">
            <input type="password" class="input-small" id="password" placeholder="Password">
            <br>
            <input type="submit" value=Login>
            <br>
        </div>
        
    </div>
    </form>
    
</body>
</html>
